<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet"  href="login.css">
    <style>
        #submitted-data {
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <div class="container">
                <h1><a href="index.html">LOGISTIC GO</a></h1>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li class="active"><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="signup.html">LOGIN</a></li>
                </ul>
            </div>
        </header>
    </div>
    <section class="container">
        <header>Registration Form</header>
        <form id="registration-form" class="form">
            <div class="input-box">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" required>
                </div>
            </div>

            <div class="input-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="Male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="other" name="gender" value="Prefer not to say">
                        <label for="other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label for="street-address">Address</label>
                <input type="text" id="street-address" placeholder="Street address" required>
                <input type="text" id="apt-suite" placeholder="Apt, Suite, Bldg. (optional)">
                <div class="column">
                    <div class="select-box">
                        <select id="country" required>
                            <option hidden>Country</option>
                            <option>United States</option>
                            <option>Indonesia</option>
                            <option>Jepang</option>
                            <option>Korea</option>
                        </select>
                    </div>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="column">
                    <input type="text" id="state" placeholder="State/Province/Region" required>
                    <input type="text" id="zip-code" placeholder="Postal/ZIP Code" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="submitted-data">
            <h2>Submitted Data:</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                </tbody>
            </table>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
